---
services:
  postgresql:
    image: postgres:15
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    shm_size: 1g
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis-cache:
    image: redis:8-alpine

  redis-worker:
    image: redis:8-alpine

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: $RAILS_ENV
    volumes:
      - .:/rails
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - postgresql
      - redis-cache

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: $RAILS_ENV
    command: bundle exec sidekiq
    volumes:
      - .:/rails
    env_file:
      - .env
    depends_on:
      - redis-worker

volumes:
  postgresql-data:
